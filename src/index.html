<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Javascript Capstone</title>
</head>
<body class="bg-black">
    <header class=" bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
            <div id="nav-div" class="container-fluid w-50">
              <a class=" display-3  bg-dark ms-5 text-danger rounded-2" id="logo" href="#">Netfetch</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-5" id="navbarNav">
                <ul class="navbar-nav ms-4">
                  <li class="nav-item">
                    <a id="movies-button" class="nav-link active" aria-current="page" href="#">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Years</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
     <!-- cards start -->
     <main id="main" class="d-flex mt-3 p-3 gap-3 w-75 m-auto">

        
    </main>

 

   

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card mb-3">
              <img
                id="comments-img"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-4">
                    <h5 class="card-title">Add comment</h5>
                    <form class="mb-3">
                      <input
                        type="text"
                        class="form-control mb-3"
                        id="your-name"
                        placeholder="Your name"
                      />
                      <textarea
                        class="form-control mb-3"
                        id="your-insights"
                        rows="3"
                        placeholder="Your insights"
                      ></textarea>
                      <button type="button" class="btn btn-secondary mb-3">
                        Comment
                      </button>
                    </form>
                  </div>
                  <div class="col-sm-8">
                    <div class="card output-comments" style="width: 18rem">
                      <div class="card-header d-flex justify-content-between">
                        <h5 class="card-title">Comments</h5>
                        <p class="counter">0</p>
                      </div>
                      <ul class="list-group list-group-flush output">
                        <li class="list-group-item">An item</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- footer start -->
    <footer></footer>

   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
 integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"></script>
 
</body>
</html>
