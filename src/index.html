    <section class="modal-section">

    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg ">
        <div class="modal-content bg-secondary">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="btn-close closeModal-icon"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card mb-3 bg-dark">
              <img
                class="card-img-top"
                alt="..."
              />
              <p class="summary"></p>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-4">
                    <h5 class="card-title text-light">Add comment</h5>
                    <form class="mb-3">
                      <input
                        type="text"
                        class="form-control mb-3 input-name"
                        id="your-name"
                        placeholder="Your name"
                      />
                      <textarea
                        class="form-control mb-3 input-insight"
                        id="your-insights"
                        rows="3"
                        placeholder="Your insights"
                      ></textarea>
                      <button type="button" class="btn btn-primary mb-3 text-dark comment-btn">
                        Comment
                      </button>
                    </form>
                  </div>
                  <div class="col-sm-8">
                    <div class="card output-comments" style="width: 18rem">
                      <div class="card-header d-flex justify-content-between">
                        <h5 class="card-title">Comments</h5>
                        <p class="counter">0</p>
                      </div>
                      <ul class="list-group list-group-flush output">

                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Reservation popup Modal bootstrap -->

  <div class="modal fade" id="reservation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-secondary">
        <div class="modal-header">
          <h5 class="modal-title reservation-title" id="exampleModalLabel">Reservation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card mb-3 bg-dark reservation-card">
            <img class="card-img-top reservation-img" alt="..." />
            <p class=" reservation-summary"></p>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <h5 class="card-title">Add a Reservation</h5>
                  <form class="mb-3">
                    <input type="text" class="form-control mb-3" id="your-reservation-name" placeholder="Your name" />
                    <input type="date" class="form-control mb-3" id="start-date" placeholder="Start Date" />
                    <input type="date" class="form-control mb-3" id="end-date" placeholder="End Date" />

                    <button type="button" class="btn btn-primary mb-3 reservation-btn">
                      Reserve
                    </button>
                  </form>
                </div>
                <div class="col-sm-8">
                  <div class="card output-comments bg-secondary" style="width: 18rem">
                    <div class="card-header d-flex justify-content-between">
                      <h5 class="card-title">Reservations</h5>
                      <p class="counter-reservation"></p>
                    </div>
                    <ul class="list-group list-group-flush output-reservation"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
